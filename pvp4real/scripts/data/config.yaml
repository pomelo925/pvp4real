# ============================================================
# PVP4Real ROS2 Bag Recorder Configuration
# ============================================================

record:
  frequency: 5.0      # Hz — recording rate

  # Save path (relative to pvp4real/pvp4real/) per mode
  paths:
    offline: "datasets/offline/"
    online:  "datasets/online/"
    deploy:  "datasets/deploy/"

  topics:
    - /camera/camera/color/camera_info
    - /camera/camera/color/image_raw/compressed
    - /camera/camera/aligned_depth_to_color/image_raw/compressedDepth
    - /stretch/cmd_vel_teleop
    - /stretch/cmd_vel
    - /stretch/is_teleop
    - /tf
    - /tf_static

# ── Decompress ──────────────────────────────────────────────
decompress:
  # Path to the run directory to decompress (relative to pvp4real/pvp4real/)
  # e.g. "datasets/offline/0002" → reads 0002/bag_c, writes 0002/bag
  target_bag_path: "datasets/offline/0001"

# ── Merge ────────────────────────────────────────────────────
merge:
  # Input run directories to merge (relative to pvp4real/pvp4real/).
  # Range notation supported: "datasets/offline/0001~0006"
  # expands to 0001, 0002, …, 0006 (zero-padding is preserved).
  # You may also list explicit paths:
  #   input_dirs:
  #     - "datasets/offline/0001"
  #     - "datasets/offline/0002"
  input_dirs:
    - "/workspace/pvp4real/datasets/offline/0007~0008"

  # Output run directory (relative to pvp4real/pvp4real/).
  # Merged bag is written to <output_dir>/bag_c (only_compress=true)
  # or <output_dir>/bag (only_compress=false).
  output_dir: "/workspace/pvp4real/datasets/offline/1F"

  # If true, search <run>/bag_c/ sub-directories (compressed bags).
  # If false, search <run>/bag/ sub-directories (raw bags).
  only_compress: true

  # If true, keep original source run directories after merging.
  # If false, delete them after a successful merge.
  save_raw: true
